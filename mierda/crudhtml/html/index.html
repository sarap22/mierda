<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springboot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Insertar usuario</button>
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog ">
    <div class="modal-content ">
      <div class="modal-header ">
    <form class="row g-3 d-flex justify-content-center">
  <div class="col-md-4">
    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombre" required>
    </div>
  <div class="col-md-4">
    <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apellido" required>
    </div>
  <div class="col-md-6">
    <input type="number" class="form-control is-valid" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Edad" required>
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control is-valid" id="validationServer04"  placeholder="Documento" required>
      </div>
  <div class="col-md-6">
    <input type="text" class="form-control is-valid" id="validationServer05" placeholder="Estado civil" required>
    </div>
  <div class="col-12 d-flex justify-content-center">
    <button class="btn btn-primary" type="submit" id="datos">Guardar</button>
  </div>
</form>
</div>
</div>
</div>
</div>


<section>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModaluno" id="traerDatos">Mostrar usuarios ingresados</button>
  <div class="modal fade " id="exampleModaluno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Usuarios ingresados</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">  
    <table class="table table-dark table-striped" id="tabla">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Documento</th>
          <th scope="col">Estado civil</th>
        </tr>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

</section>  
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModaldos" data-bs-whatever="@mdo">Eliminar usuario</button>
<div class="modal fade" id="exampleModaldos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="number" class="form-control" id="validationServer06"  placeholder="Documento del usuario que desea eliminar" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="eliminar">Eliminar</button>
      </div>
    </div>
  </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
