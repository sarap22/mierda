<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springboot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form class="row g-3">
  <div class="col-md-4">
    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombre" required>
    </div>
  <div class="col-md-4">
    <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apellido" required>
    </div>
  <div class="col-md-6">
    <input type="number" class="form-control is-valid" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Edad" required>
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control is-valid" id="validationServer04"  placeholder="Documento" required>
      </div>
  <div class="col-md-3">
    <input type="text" class="form-control is-valid" id="validationServer05" placeholder="Estado civil" required>
    </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" id="datos">Guardar</button>
  </div>
</form>
<section>
  <div class="d-flex justify-content-center">
  <button type ="button" class="btn btn-outline-secondary" id="traerDatos" >Mostrar</button>
</div>
<table class="table table-dark table-striped" id="tabla">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">Estado civil</th>
    </tr>
</table>
</section>  
<script src="/js/index.js"></script>
</body>
</html>
